<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jwala Diamonds &amp; Jewellers : 404</title>
  <link href="public/css/preloader.css" rel="stylesheet">
  <link href="public/css/addons/fontawesome.css" rel="stylesheet">
  <link href="public/css/bootstrap.min.css" rel="stylesheet">
  <link href="public/css/mdb.min.css" rel="stylesheet">
  <link href="public/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="preloader">
    <div class="diamond-loader">
      <div class="row">
        <div class="arrow up outer outer-18"></div>
        <div class="arrow down outer outer-17"></div>
        <div class="arrow up outer outer-16"></div>
        <div class="arrow down outer outer-15"></div>
        <div class="arrow up outer outer-14"></div>
      </div>
      <div class="row">
        <div class="arrow up outer outer-1"></div>
        <div class="arrow down outer outer-2"></div>
        <div class="arrow up inner inner-6"></div>
        <div class="arrow down inner inner-5"></div>
        <div class="arrow up inner inner-4"></div>
        <div class="arrow down outer outer-13"></div>
        <div class="arrow up outer outer-12"></div>
      </div>
      <div class="row">
        <div class="arrow down outer outer-3"></div>
        <div class="arrow up outer outer-4"></div>
        <div class="arrow down inner inner-1"></div>
        <div class="arrow up inner inner-2"></div>
        <div class="arrow down inner inner-3"></div>
        <div class="arrow up outer outer-11"></div>
        <div class="arrow down outer outer-10"></div>
      </div>
      <div class="row">
        <div class="arrow down outer outer-5"></div>
        <div class="arrow up outer outer-6"></div>
        <div class="arrow down outer outer-7"></div>
        <div class="arrow up outer outer-8"></div>
        <div class="arrow down outer outer-9"></div>
      </div>
    </div>
  </div>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
      <div class="container">
        <a class="navbar-brand" href="#"><strong>Jwala Diamonds &amp; Jewellers</strong></a>
      </div>
    </nav>
    <div class="view jarallax pages home-page">
      <img class="jarallax-img lazyload" data-src="public/img/bg/bgw.jpg">
      <div class="mask flex-center">
        <div class="container flex-center text-center">
          <div class="row">
            <div class="col-md-12 mb-4 black-text unicontent">
              <h1 class="display-3 mb-2"><strong>404: Page not found</strong></h1>
              <hr class="hr-dark my-4 w-100">
              <a href="https://jwala.diamonds" class="btn btn-rounded btn-outline-black mt-3"><i class="fas fa-home mr-2"></i> Go to home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="public/js/lazysizes.min.js" async></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $.when(jQuery.each([
      "public/img/logo/single-logo.png",
      "public/img/bg/bgw.jpg"
    ], function(i, source) { jQuery.get(source); })).done(function() {
      $(".preloader").delay(400).fadeOut(800);
    });
  });
  </script>
</body>

</html>
